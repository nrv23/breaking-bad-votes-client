
<h2><b>Lista de Personajes</b></h2>
<app-loading *ngIf="loading"></app-loading>
<hr *ngIf="!loading">
<div class="row" *ngIf="!loading">
    <div class="col-lg-4" *ngFor="let character of charactersList">
        <app-card [character]="character"> <!-- Enviar parametro de un componente al componente app-card-->
        </app-card>
    </div>
</div>
