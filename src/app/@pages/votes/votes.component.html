<div class="row">
    <div class="col-lg-9">
        <app-pie-chart [votesData]="votesData"></app-pie-chart>
    </div>
    <div class="col-lg-3">
        <h5 class="text-center">Emitir Voto</h5>
        <button (click)="addVote(c.id)" class="btn btn-success btn-block mb-2" *ngFor="let c of votesData">
            {{c.name}}
        </button>
    </div>
</div>
